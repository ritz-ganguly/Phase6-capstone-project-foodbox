<h1>Customer registration page</h1>
<div class="container">
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value)">
        <div>
            <label>User Name</label>
            <input type="email" name="userName" maxlength="150" required [(ngModel)]="customer.userName"
                #userName="ngModel">
            <div *ngIf="userName.touched && userName.invalid">
                <p *ngIf="userName.errors && userName.errors['required']">Email is required </p>
                <p *ngIf="userName.errors && userName.errors['maxlength']">Maximum length is 150 chars </p>

            </div>

        </div>

        <div>
            <label>Password</label>
            <input type="password" name="password" maxlength="150" [(ngModel)]="customer.password" #password="ngModel"
                required>
            <div *ngIf="password.touched && password.invalid">
                <p *ngIf="password.errors && password.errors['required']">Password is required</p>
                <p *ngIf="password.errors && password.errors['maxlength']">Maximum length is 150 chars </p>

            </div>

        </div>



        <div>
            <label>Email ID</label>
            <input type="email" name="email" maxlength="150" [(ngModel)]="customer.email" #email="ngModel" required>
            <div *ngIf="email.touched && email.invalid">
                <p *ngIf="email.errors && email.errors['required']">Email ID is required</p>
                <p *ngIf="email.errors && email.errors['maxlength']">Maximum length is 150 chars </p>

            </div>

        </div>



        <div>
            <label>Address</label>
            <input type="text" name="address" maxlength="150" [(ngModel)]="customer.address" #address="ngModel"
                required>
            <div *ngIf="address.touched && address.invalid">
                <p *ngIf="address.errors && address.errors['required']">Address is required</p>
                <p *ngIf="address.errors && address.errors['maxlength']">Maximum length is 150 chars </p>

            </div>

        </div>



        <div>
            <label>Mobile Number</label>
            <input type="text" name="mobileNumber" (keypress)="keyPress($event)" minlength=10 maxlength=10
                [(ngModel)]="customer.mobileNumber" #mobileNumber="ngModel" required>
            <div *ngIf="mobileNumber.touched && mobileNumber.invalid">
                <p *ngIf="mobileNumber.errors && mobileNumber.errors['required']">Mobile Number is required</p>
                <p *ngIf="mobileNumber.errors && mobileNumber.errors['minlength']">Should be 10 digits</p>
                <p *ngIf="mobileNumber.errors && mobileNumber.errors['maxlength']">Should be 10 digits</p>


            </div>

        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!registrationForm.valid">Submit</button>


    </form>



</div>
